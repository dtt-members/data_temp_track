<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login de Usuario</title>
</head>

<body>
    <div class="container">
        <h1>Login de Usuario</h1>
        <div class="login-box">
            <div class="input-container">
                <label id="labelUser" for="email_input">Usuário</label>
                <input type="text" id="email_input" name="username" placeholder="Insira o email cadastrado" required>
            </div>
            <div class="input-container">
                <label id="labelSenha" for="senha_input">Senha</label>
                <input type="password" id="senha_input" name="password" placeholder="Insira a senha" required>
            </div>
            <button  type="submit" onclick="entrar()">Login</button>
            <a href="../LoginEmpresa/telaEmpresa.html" class="a">Esta logando como empresa?</a>
        </div>
    </div>
    <div class="mensagemLogando" id="mensagem_logando">Você sera redirecionado para a Dashboard</div>
</body>

<script src="scriptLogin.js"></script>

</html>
