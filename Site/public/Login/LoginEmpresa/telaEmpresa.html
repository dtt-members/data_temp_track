<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Login de Empresas</h1>
        <div class="login-box">
            <div class="input-container">
                <label id="labelUser" for="usuario">Email</label>
                <input type="text" id="input_email" name="username" placeholder="Insira o email cadastrado" required>
            </div>
            <div class="input-container">
                <label id="labelSenha" for="senha">Senha</label>
                <input type="password" id="input_senha" name="password" placeholder="Insira a senha" required>
            </div>
            <button class="button" type="submit" onclick="verificarE()">Login</button>
            <a href="../loginUser/telaUser.html" class="a">Esta logando como usuário?</a>
            <div class="menssageErro" id="mensagem_erro"></div>
        </div>
    </div>
    <div class="mensagemLogando" id="mensagem_logando">Você sera redirecionado para a Dashboard</div>
</body>

</html>
<script src="scriptLogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
