<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container2">
        <h2>Cadastre-se</h2>
        <div class="login-box2">
            <div class="esquerda">
            <div class="input-container">
                <label id="labelEmpresa" for="empresa">Empresa</label>
                <select name="empresas" id="listaEmpresas">
                    <option selected>Selecione uma empresa</option>
                </select>
                 </div>
            <div class="input-container">
                <label id="labelNome" for="nome">Nome</label>
                <input type="text" id="input_nome" name="userName" placeholder="Insira seu nome" required>
            </div>
            <div class="input-container">
                <label id="labelSobrenome" for="sobrenome">Sobrenome</label>
                <input type="text" id="input_sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required>
            </div>
            <div class="input-container">
                <label id="labelEmail" for="email">Email</label>
                <input type="email" id="input_email" name="email"placeholder="Insira seu email" required>
            </div>
        </div>
        <div class="direita">
                <div class="input-container">
                    <label id="labelCpf" for="cpf">CPF</label>
                    <input type="number" id="input_cpf" name="cpf" placeholder="Insira seu CPF" required>
                </div>
            <div class="input-container">
                <label id="senha" for="senha">Senha</label>
                <input type="password" id="input_senha" name="senha" placeholder="Insira sua senha" required>
            </div>
            <div class="input-container">
                <label id="confirmarSenha" for="confirmarSenha">Confirmar senha</label>
                <input type="password"  id="input_confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
                </div>
            </div>  
                
        </div>
            <button class="button" type="submit" onclick="cadastrarU()">Cadastre-se</button>
            <a href="../tela.html" class="a">Login</a>
            <div class="menssageErro" id="menssageErro"> </div>
    </div>
</body>
</html>
<script src="./cadastroUsuario.js"></script>
